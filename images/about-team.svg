<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Team Collaboration Illustration -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- People silhouettes -->
  <circle cx="150" cy="100" r="25" fill="url(#grad1)" opacity="0.8"/>
  <rect x="130" y="130" width="40" height="60" rx="5" fill="url(#grad1)" opacity="0.8"/>
  
  <circle cx="250" cy="100" r="25" fill="#3b82f6" opacity="0.8"/>
  <rect x="230" y="130" width="40" height="60" rx="5" fill="#3b82f6" opacity="0.8"/>
  
  <!-- Connecting lines -->
  <line x1="170" y1="150" x2="230" y2="150" stroke="#2563eb" stroke-width="3" stroke-dasharray="5,5" opacity="0.6"/>
  
  <!-- Success checkmarks -->
  <circle cx="200" cy="220" r="30" fill="none" stroke="#10b981" stroke-width="3" opacity="0.7"/>
  <polyline points="185,220 195,230 215,210" fill="none" stroke="#10b981" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="8" fill="#60a5fa" opacity="0.4"/>
  <circle cx="320" cy="120" r="10" fill="#3b82f6" opacity="0.4"/>
  <circle cx="350" cy="200" r="6" fill="#2563eb" opacity="0.4"/>
</svg>
